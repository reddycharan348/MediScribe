
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedScribe AI | Clinical Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
    }
    .apple-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, rgba(13, 148, 136, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                  #ffffff;
      animation: meshFlow 20s ease-in-out infinite alternate;
    }
    @keyframes meshFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .apple-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 24px -2px rgba(0, 0, 0, 0.04);
      transition: all 0.5s var(--apple-ease);
    }
    .apple-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.08);
      border-color: rgba(13, 148, 136, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "docx": "https://esm.sh/docx@^9.0.3",
    "file-saver": "https://esm.sh/file-saver@^2.0.5"
  }
}
</script>
</head>
<body>
  <div class="apple-bg"></div>
  <div id="root"></div>
</body>
</html>
